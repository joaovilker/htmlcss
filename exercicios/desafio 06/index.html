<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTMl</title>
    <link rel="shortcut icon" href="919827.png" type="image/x-icon">
</head>
<body>
    <h1 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Tags em HTML</h1>

    <p style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    
    <ul style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
        <li><abbr title="use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="use as tags <h1> ... <h6>">Titulos</abbr></li>
        <li><abbr title="use a tag <img>">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="use as tags <ol> e <li>">Lista númerada</abbr></li>
        <li><abbr title="use as tags <ol> e <li>">Lista com demarcador</abbr></li>
        
    </ul>
</body>
</html>
