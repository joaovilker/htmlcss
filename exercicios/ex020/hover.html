<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exmplo de hover</title>
    <style>
        body{
            font-family: sans-serif;
        }
        div{
            background-color: aqua;
            width: 10em;
        }
        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: rgb(0, 153, 255);
            width: 10em;
        } 
        div:hover{
            color: rgb(0, 6, 83);
            background-color: aqua;
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>Home</p>
        <p>About-me</p>
        <p>Contact-me</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
