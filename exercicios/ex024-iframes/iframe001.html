<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 500px;
            width: 900px;
        }
    </style>
</head>
<body>
    <!-- tamanho padrão 300x150 -->
    <h1>Testando o uso de iframes</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="300" width="900" scrolling="auto"> 
            <!-- scrolling auto, no e yes -->
            <a href="https://www.cursoemvideo.com" target="_blank">curso em video</a>
        </iframe>
         para aprender a programar</p>

        <p>
            O site do 
        <iframe src="https://www.youtube.com" frameborder="1"></iframe>
         Também é legal, mas não funciona dentro do iframe
        </p>
</body>
</html>
